groups:
  - name: storm_application
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(storm_http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "Error rate is {{ $value }} errors per second (threshold: 0.05)"
          
      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(storm_http_request_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High response time on {{ $labels.instance }}"
          description: "95th percentile response time is {{ $value }}s (threshold: 5s)"
          
      # Research generation failures
      - alert: ResearchGenerationFailures
        expr: rate(storm_research_generation_failures_total[5m]) > 0.1
        for: 10m
        labels:
          severity: critical
          team: ml
        annotations:
          summary: "High research generation failure rate"
          description: "{{ $value }} failures per second in research generation"
          
      # API rate limit breaches
      - alert: APIRateLimitBreaches
        expr: rate(storm_rate_limit_exceeded_total[5m]) > 1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High rate of API rate limit breaches"
          description: "{{ $value }} rate limit breaches per second"

  - name: storm_infrastructure
    interval: 30s
    rules:
      # Pod restarts
      - alert: PodRestartingTooOften
        expr: rate(kube_pod_container_status_restarts_total{namespace="storm-production"}[15m]) > 0.1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod {{ $labels.pod }} restarting frequently"
          description: "Pod has restarted {{ $value }} times in the last 15 minutes"
          
      # High CPU usage
      - alert: HighCPUUsage
        expr: |
          (
            sum(rate(container_cpu_usage_seconds_total{namespace="storm-production"}[5m])) by (pod)
            / sum(container_spec_cpu_quota{namespace="storm-production"}/container_spec_cpu_period{namespace="storm-production"}) by (pod)
          ) > 0.9
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage on pod {{ $labels.pod }}"
          description: "CPU usage is {{ $value }}% (threshold: 90%)"
          
      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (
            sum(container_memory_working_set_bytes{namespace="storm-production"}) by (pod)
            / sum(container_spec_memory_limit_bytes{namespace="storm-production"}) by (pod)
          ) > 0.9
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage on pod {{ $labels.pod }}"
          description: "Memory usage is {{ $value }}% (threshold: 90%)"
          
      # Persistent volume space
      - alert: PersistentVolumeSpaceLow
        expr: |
          (
            kubelet_volume_stats_available_bytes{namespace="storm-production"}
            / kubelet_volume_stats_capacity_bytes{namespace="storm-production"}
          ) < 0.1
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Low disk space on PV {{ $labels.persistentvolumeclaim }}"
          description: "Only {{ $value }}% space remaining"

  - name: storm_database
    interval: 30s
    rules:
      # PostgreSQL connection pool exhaustion
      - alert: PostgreSQLConnectionPoolExhausted
        expr: storm_postgres_connections_active / storm_postgres_connections_max > 0.9
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "PostgreSQL connection pool nearly exhausted"
          description: "{{ $value }}% of connections in use"
          
      # Redis memory usage
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Redis memory usage high"
          description: "Redis using {{ $value }}% of available memory"
          
      # Database replication lag
      - alert: DatabaseReplicationLag
        expr: storm_postgres_replication_lag_seconds > 10
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "PostgreSQL replication lag high"
          description: "Replication lag is {{ $value }}s"

  - name: storm_business
    interval: 60s
    rules:
      # Low research completion rate
      - alert: LowResearchCompletionRate
        expr: |
          (
            sum(rate(storm_research_completed_total[1h]))
            / sum(rate(storm_research_started_total[1h]))
          ) < 0.8
        for: 30m
        labels:
          severity: warning
          team: product
        annotations:
          summary: "Low research completion rate"
          description: "Only {{ $value }}% of research requests are completing"
          
      # API usage spike
      - alert: APIUsageSpike
        expr: |
          (
            sum(rate(storm_api_requests_total[5m]))
            / sum(rate(storm_api_requests_total[5m] offset 1h))
          ) > 3
        for: 10m
        labels:
          severity: info
          team: product
        annotations:
          summary: "Significant spike in API usage"
          description: "API usage is {{ $value }}x higher than 1 hour ago"
          
      # Institution quota approaching
      - alert: InstitutionQuotaApproaching
        expr: storm_institution_quota_used / storm_institution_quota_limit > 0.8
        for: 1h
        labels:
          severity: warning
          team: customer_success
        annotations:
          summary: "Institution {{ $labels.institution }} approaching quota"
          description: "{{ $labels.institution }} has used {{ $value }}% of their quota"
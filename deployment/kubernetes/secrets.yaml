# This is a template file. Create actual secrets using:
# kubectl create secret generic storm-secrets --from-env-file=.env -n storm-production
apiVersion: v1
kind: Secret
metadata:
  name: storm-secrets
  namespace: storm-production
type: Opaque
stringData:
  # API Keys
  ANTHROPIC_API_KEY: "your-anthropic-api-key"
  OPENAI_API_KEY: "your-openai-api-key"
  GOOGLE_API_KEY: "your-google-api-key"
  PERPLEXITY_API_KEY: "your-perplexity-api-key"
  
  # Database Passwords
  POSTGRES_PASSWORD: "your-postgres-password"
  REDIS_PASSWORD: "your-redis-password"
  
  # Security Keys
  JWT_SECRET: "your-jwt-secret-key"
  SESSION_SECRET: "your-session-secret"
  
  # OAuth Configuration
  OAUTH_CLIENT_ID: "your-oauth-client-id"
  OAUTH_CLIENT_SECRET: "your-oauth-client-secret"
  
  # Monitoring
  GRAFANA_PASSWORD: "your-grafana-password"
---
# External service credentials
apiVersion: v1
kind: Secret
metadata:
  name: storm-external-services
  namespace: storm-production
type: Opaque
stringData:
  # Search APIs
  BING_API_KEY: "your-bing-api-key"
  SERPER_API_KEY: "your-serper-api-key"
  BRAVE_API_KEY: "your-brave-api-key"
  TAVILY_API_KEY: "your-tavily-api-key"
  YOU_API_KEY: "your-you-api-key"
  
  # Academic APIs
  CROSSREF_API_KEY: "your-crossref-api-key"
  SEMANTIC_SCHOLAR_API_KEY: "your-semantic-scholar-api-key"
  OPENALEX_API_KEY: "your-openalex-api-key"
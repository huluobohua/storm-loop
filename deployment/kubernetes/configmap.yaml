apiVersion: v1
kind: ConfigMap
metadata:
  name: storm-config
  namespace: storm-production
data:
  STORM_ENV: "production"
  REDIS_URL: "redis://redis-service:6379/0"
  POSTGRES_URL: "postgresql://storm:$(POSTGRES_PASSWORD)@postgres-service:5432/storm"
  QDRANT_URL: "http://qdrant-service:6333"
  LOG_LEVEL: "INFO"
  MAX_WORKERS: "4"
  CACHE_TTL: "3600"
  SESSION_TIMEOUT: "86400"
  API_RATE_LIMIT: "100"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: storm-nginx-config
  namespace: storm-production
data:
  nginx.conf: |
    events {
        worker_connections 4096;
    }
    http {
        upstream storm_backend {
            least_conn;
            server storm-service:8501;
        }
        
        server {
            listen 80;
            server_name _;
            
            location /health {
                access_log off;
                return 200 "healthy\n";
            }
            
            location / {
                proxy_pass http://storm_backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
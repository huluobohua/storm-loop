apiVersion: v1
kind: Service
metadata:
  name: storm-service
  namespace: storm-production
  labels:
    app: storm
    component: app
spec:
  type: ClusterIP
  selector:
    app: storm
    component: app
  ports:
  - name: http
    port: 8501
    targetPort: 8501
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: storm-service-headless
  namespace: storm-production
  labels:
    app: storm
    component: app
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: storm
    component: app
  ports:
  - name: http
    port: 8501
    targetPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: storm-metrics
  namespace: storm-production
  labels:
    app: storm
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app: storm
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
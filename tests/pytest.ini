[tool:pytest]
# Academic Testing Framework Configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Academic validation markers
markers =
    academic_validation: Academic research validation tests
    prisma_compliance: PRISMA systematic review tests
    citation_accuracy: Citation formatting and accuracy tests
    bias_detection: Research bias detection tests
    cross_disciplinary: Cross-disciplinary validation tests
    expert_validation: Expert review simulation tests
    performance: Performance and scalability tests
    integration: Database and API integration tests
    slow: Tests that take more than 30 seconds

# Test configuration
addopts = 
    --strict-markers
    --verbose
    --tb=short
    --cov=knowledge_storm
    --cov-report=term-missing
    --cov-report=html:test_results/coverage_html
    --cov-report=xml:test_results/coverage.xml
    --junitxml=test_results/junit.xml
    --html=test_results/report.html
    --self-contained-html

asyncio_mode = auto
timeout = 300

# Academic benchmarks are configured in conftest.py

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning